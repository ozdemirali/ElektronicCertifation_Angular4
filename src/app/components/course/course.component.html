<table class="table table-striped">
  <thead>
    <tr>
        <th style="text-align:right">
          <a routerLink="/addCourse" style="display:inline" class="btn btn-default">+</a>
        </th>
    </tr>
  </thead>
<br>
</table>

<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" placeholder="Genel Arama">
</div>

<p-dataTable  [globalFilter]="gb" [value]="course" [rows]="10"  [paginator]="true" [rowsPerPageOptions]="[5,10,20]"  selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="handleRowSelect($event)">
    <p-column field="name" header="Adı"></p-column>
    <p-column field="status" header="Durumu"></p-column>
    <p-column field="teacher" header="Eğitmen"></p-column>
    <p-column field="qouta" header="Kontenjan"></p-column>
    <p-column field="start_date" header="Başlama Tarihi"></p-column>
    <p-column field="end_date" header="Bitiş Tarihi"></p-column>
    <p-column field="limit" header="Devamsızlık Sınırı"></p-column>
    <p-column field="hour" header="Saat"></p-column>
    <!-- <p-column field="id" header="id"  [editable]="true" ></p-column> -->
</p-dataTable>
